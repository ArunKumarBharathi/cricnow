  <nav class="navbar navbar-expand-md bg-primary navbar-dark">
    <a class="navbar-brand  mx-3 "[routerLink]="['/']" >CricNow</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-collapse" (click)="navbarCollapsed = !navbarCollapsed">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav-collapse" [ngbCollapse]="navbarCollapsed" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
      <ul class="navbar-nav">
        <li class="nav-item ">
          <a class="nav-link" [routerLink]="['/home']" routerLinkActive="active" >Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/series']" routerLinkActive="active">Series</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/login']" routerLinkActive="active" >Login</a>
        </li>
        <li class="nav-item dropdown">
          <a class="btn btn-link text-white-50 dropdown-toggle" type="button"  id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown button
          </a>
          <ul class="dropdown-menu  text-small shadow" routerLinkActive="active" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" [routerLink]="['/series']" >View All Series</a></li>
            <li><a class="dropdown-item" [routerLink]="['/fixResult','fixtures']">Fixtures</a></li>
            <li><a class="dropdown-item" [routerLink]="['/fixResult','results']">Results</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" (click)="logout()">Sign out</a></li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav  ms-auto">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/login']" routerLinkActive="active" >Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="logout()" >Log out</a>
        </li>
      </ul>
    </div>
  </nav>
