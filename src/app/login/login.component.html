<div class="card  bg-none">
        <form [formGroup]="loginForm" (ngSubmit)="login()" class="my-box">
            <ng-container *ngIf="loginRsubmit">
                <h1>LOGIN</h1>
                <p class="text-muted"> Please enter your login and password!</p>
            </ng-container>
            <ng-container *ngIf="!loginRsubmit">
                <h1>Welcome to Beast Gym</h1>
            </ng-container>
            <div class="form-group">
                <!-- <label for="name">Email :</label> -->
                <input type="email" formControlName="email" class="form-control shadow-none" placeholder="email">
                <div *ngIf="!loginForm.controls.email.valid && loginForm.get('email').touched" class="text-danger">
                    <span *ngIf="loginForm.controls.email.errors.required">Email required</span>
                    <span *ngIf="loginForm.controls.email.errors.email">Invalid Email</span>
                </div>
            </div>
            <div class="form-group">
                <!-- <label for="password">password :</label> -->
                <input type="password" formControlName="password" class="form-control shadow-none"
                    placeholder="password">
                <div *ngIf="!loginForm.controls.password.valid && loginForm.get('password').touched"
                    class="text-danger">
                    <span *ngIf="loginForm.controls.password.errors.required">Password required</span>
                    <span *ngIf="loginForm.controls.password.errors.minlength">Password length must be atleast 6
                        character</span>
                </div>
            </div>
            <ng-container *ngIf="loginRsubmit">
                <div class="form-group">
                    <a class="forgot text-muted m-2 linkText" href="#">Forgot password?</a>
                </div>
                <div class="form-group m-2">
                    <a class="forgot text-primary linkText " href="#" (click)="changeForm($event)">Not a member?
                        Sign up now</a>
                </div>
                <div class="form-group">
                    <!-- <button class="btn btn-primary my-2" type="submit">Login</button> -->
                    <input type="submit" name="" value="Login" href="#">
                    <!-- <button type="button" (click)=getMovie()>movie</button> -->
                </div>
            </ng-container>
            <ng-container *ngIf="!loginRsubmit">
                <div class="form-group m-2">
                    <a class="forgot text-primary linkText" href="#" (click)="changeForm($event)">Already a
                        member? Login now</a>
                </div>
                <div class="form-group">
                    <!-- <button class="btn btn-primary my-2" type="submit">Login</button> -->
                    <input type="submit" name="" value="Register" href="#">
                </div>
            </ng-container>
            <div class="col-md-12">
                <ul class="social-network social-circle">
                    <li><a (click)="fbLogin($event)"><i class="bi bi-facebook"></i></a></li>
                    <li><a (click)="twitterLogin($event)"><i class="bi bi-twitter"></i></a></li>
                    <li><a (click)="googleLogin($event)"><i class="bi bi-google"></i></a></li>
                    <li><a [routerLink]="['/phone-sign-in']"><i class="bi bi-phone-fill"></i></a></li>
                </ul>
            </div>
        </form>
    <ng-template appErrorModal></ng-template>
</div>
